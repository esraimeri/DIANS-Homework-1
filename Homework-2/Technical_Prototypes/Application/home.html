<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
<div class="full-page">
    <div class="navbar">
        <img src="logo.png" class="logo_img">
        <img src="pic.png" class="pic_img">
        <p id="username"></p>
        <nav>
            <ul id='MenuItems'>
                <li><a href='about_us.html'>ABOUT US</a></li>
                <li><a href='contact.html'>CONTACT</a></li>
                <li><a href='login_register.html'>LOGOUT</a></li>
            </ul>
        </nav>
    </div>

    <input type="text" id="searchInput" placeholder="Search...">

    <div id="dropdown1">
        <p>Filter reviews:</p>
        <select>
            <option value="option1">From best</option>
            <option value="option2">From worst</option>
        </select>
    </div>

    <div id="dropdown2">
        <p>Filter distance:</p>
        <select>
            <option value="option1">From closest</option>
            <option value="option2">From furthest</option>
        </select>
    </div>

    <div id="map"></div>

    <div id="location-info">
        <p id="location-text">Location Information Goes Here</p>
    </div>

    <button id="search-btn">Search</button>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var RUsername = urlParams.get('RUsername');
    var LUsername = urlParams.get('LUsername');
    var Username = "";

    if (RUsername) {
        Username = RUsername;
    } else if (LUsername) {
        Username = LUsername;
    }
    document.getElementById('username').textContent = Username;

    var locationInfo = "This is a sample location information.";
    document.getElementById('location-text').textContent = locationInfo;

    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker = L.marker([51.5, -0.1]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

</script>
</body>
</html>
